<!DOCTYPE html>
{% extends "menfess_app/base.html" %}
    {% block body_block %}
    
        <section class="hidden">
          <div class="p-5 mb-4 bg-body-tertiary rounded-3">
              <div class="container-fluid py-5">
                  <h1 class="display-5 fw-bold">Welcome to Menfess Website!</h1>
                  <p class="col-md-15 fs-4">{{caption}}</p>
                  <a class="btn btn-primary btn-lg" type="button" href="{% url "create" %}">Create Menfess Here!</a>
              </div>
          </div>
        </section>
        {% for data in menfess_data %}
        <section class="hidden">
          <hr>
          <div class="p-3 mb-3 bg-body-tertiary rounded-3">
              <div class="container-fluid py-5">
                  <p class="fw-light">{{data.date}}</p>
                  <h5 class="display-10 fw-bold">From: {{data.from_name}}</h5>
                  <h5 class="display-10 fw-bold">To: {{data.to_name}}</h5>
                  <pre class="col-md-15 fs-10">{{data.message}}</pre>

                  <a class="btn btn-outline-primary btn-sm" type="button" href="{% url "reply" data.slug %}">Reply!</a>
              </div>
          </div>
        </section>
        {% endfor %}
        
        {% endblock body_block %}
